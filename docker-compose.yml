services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./backend:/app
      - kazira_data:/data
    environment:
      - DATABASE_URL=sqlite:///./data/kazira.db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_ENVIRONMENT=development
    depends_on:
      - backend

volumes:
  kazira_data: